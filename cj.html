<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Javascript on steroids</title>

</head>
<body>
    <div class="container-1">
    <h2>Challenge 1:your age in days</h2>
    <div class="flex-box-container-1">
    <div>

    <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
    </div>

    <div>
    <button class="btn btn-danger" onclick="reset()">reset</button>
    </div>
    </div>
    <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
    </div>

    </div>
    <div class="container-2">

        <h2>Challenge-2:Rock,Paper,Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://i2.wp.com/coderinme.com/wp-content/uploads/2017/08/rock.png?w=340&ssl=1" height=150 width=150 alt="" onclick="rpsGame(this)">
            <img id="paper" src="https://i1.wp.com/coderinme.com/wp-content/uploads/2017/08/paper1.png?w=340&ssl=1"height=150 width=150 alt="" onclick="rpsGame(this)">
            <img id="scissors" src="
            https://i1.wp.com/coderinme.com/wp-content/uploads/2017/08/scissor.png?w=340&ssl=1"height=150 width=150 alt="" onclick="rpsGame(this)">
        </div>

    </div>
    <div class="container-3">
        <h2>Challenge-3: Blackjack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">

                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">

            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning  mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                    
                </tr>
            </table>
        </div>
    </div>

    <script src="static/js/script.js"></script>
    
</body>
</html>
